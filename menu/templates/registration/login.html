<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Login v4.1</title>
</head>
<body>
<header>
    <img src="{% static 'login/images/9a9af020-39e8-416d-a4f1-7a445104b2a9.jpeg' %}" alt="" class="contImg">
    <div class="login logShadow">
        <div class="logTitle">
            <P>Login</P>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input">
                {{ form.username }}
                <i class="fas fa-user"></i>
            </div>
            <div class="input">
                {{ form.password }}
                <i class="fas fa-unlock-alt"></i>
            </div>
            <input type="submit" value="Ingresar">
            <div class="reset-password">
                <a href="">Perdiste tu Contraseña?</a>
            </div>
            {{ form.errors }}
        </form>
    </div>
</header>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>

    document.getElementsByName('username')[0].placeholder = 'Usuario';
    document.getElementsByName('password')[0].placeholder = 'Contraseña';

</script>

</body>
</html>
